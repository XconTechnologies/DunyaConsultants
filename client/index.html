      .critical-section {

        position: relative;
      }
      .hero-gradient {
        background: linear-gradient(135deg, #1d50c9 0%, #2764e8 100%);

      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1.5rem;
      }
      .loading-spinner {
        width: 60px;
        height: 60px;
        position: relative;
      }
      .loading-spinner::before,
      .loading-spinner::after {
        content: "";
        position: absolute;
        border-radius: 50%;
      }
      .loading-spinner::before {
        width: 100%;
        height: 100%;
        border: 3px solid #e5e7eb;
        opacity: 0.3;
      }
      .loading-spinner::after {
        width: 100%;
        height: 100%;
        border: 3px solid transparent;
        border-top-color: #1d50c9;
        border-right-color: #1d50c9;
        animation: spin 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .loading-dots {
        display: flex;
        gap: 0.5rem;
        align-items: center;
        justify-content: center;
      }
      .loading-dot {
        width: 8px;
        height: 8px;
        background: #1d50c9;
        border-radius: 50%;
        animation: bounce 1.4s ease-in-out infinite;
      }
      .loading-dot:nth-child(1) {
        animation-delay: 0s;
      }
      .loading-dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .loading-dot:nth-child(3) {
        animation-delay: 0.4s;
      }
      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }
      .loading-text {
        color: #666;
        font-size: 1.125rem;
        font-weight: 500;
        letter-spacing: 0.05em;
      }
      img {
        max-width: 100%;
        height: auto;
        display: block;
        loading: lazy;
      }
